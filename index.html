<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="/order-summary-component/assets/favicon-32x32-DQjEQYWa.png" />

    <link rel="stylesheet" crossorigin href="/order-summary-component/assets/index-CiTGrmzX.css">
  </head>
  <body>
    <main class="main">
      <section class="order-summary">
        <div class="order-summary__image">
          <img
            src="/order-summary-component/assets/illustration-hero-BepNK50v.svg"
            alt="Illustration of music" />
        </div>
        <div class="order-summary__content">
          <h2 class="order-summary__title">Order Summary</h2>
          <p class="order-summary__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-summary__plan">
            <div class="order-summary__plan-icon">
              <img
                src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='48'%20height='48'%3e%3cg%20fill='none'%20fill-rule='evenodd'%3e%3ccircle%20cx='24'%20cy='24'%20r='24'%20fill='%23DFE6FB'/%3e%3cpath%20fill='%23717FA6'%20fill-rule='nonzero'%20d='M32.574%2015.198a.81.81%200%2000-.646-.19L20.581%2016.63a.81.81%200%2000-.696.803V26.934a3.232%203.232%200%2000-1.632-.44A3.257%203.257%200%200015%2029.747%203.257%203.257%200%200018.253%2033a3.257%203.257%200%20003.253-3.253v-8.37l9.726-1.39v5.327a3.232%203.232%200%2000-1.631-.441%203.257%203.257%200%2000-3.254%203.253%203.257%203.257%200%20003.254%203.253%203.257%203.257%200%20003.253-3.253V15.81a.81.81%200%2000-.28-.613z'/%3e%3c/g%3e%3c/svg%3e"
                alt="Music icon" />
            </div>
            <div class="order-summary__plan-info">
              <h3 class="order-summary__plan-title">Annual Plan</h3>
              <div class="order-summary__plan-price">$59.99/year</div>
            </div>
            <button type="button" class="order-summary__button--change">
              Change
            </button>
          </div>
          <button type="button" class="order-summary__button--payment">
            Proceed to Payment
          </button>
          <button type="button" class="order-summary__button--cancel">
            Cancel Order
          </button>
        </div>
      </section>
    </main>
    <div class="background-layer"></div>
  </body>
</html>
